---
dotfiles_distribution: "{{ ansible_facts['distribution'] }}"
dotfiles_home: "{{ ansible_env.HOME }}"
dotfiles_config: "{{ dotfiles_home }}/.config"

dotfiles_color:
  term:
    background: 0
    background_alt: 0
    foreground: 7

    black: 0
    red: 1
    green: 2
    yellow: 3
    blue: 4
    magenta: 5
    cyan: 6
    white: 7

    bright_black: 8
    bright_red: 9
    bright_green: 10
    bright_yellow: 11
    bright_blue: 12
    bright_magenta: 13
    bright_cyan: 14
    bright_white: 15

  gui:
    background: "282c34"
    background_alt: "2c323c"
    foreground: "abb2bf"

    black: "313640"
    red: "e06c75"
    green: "98c379"
    yellow: "d19a66"
    blue: "61afef"
    magenta: "c678dd"
    cyan: "56b6c2"
    white: "abb2bf"

    bright_black: "5c6370"
    bright_red: "e06c75"
    bright_green: "98c379"
    bright_yellow: "d19a66"
    bright_blue: "61afef"
    bright_magenta: "c678dd"
    bright_cyan: "56b6c2"
    bright_white: "ffffff"

dotfiles_theme:
  term:
    primary: "{{ dotfiles_color.term.blue }}"
    background: "{{ dotfiles_color.term.background }}"
    border: "{{ dotfiles_color.term.bright_black }}"

    warning: "{{ dotfiles_color.term.yellow }}"
    error: "{{ dotfiles_color.term.red }}"

    git:
      add: "{{ dotfiles_color.term.green }}"
      change: "{{ dotfiles_color.term.yellow }}"
      delete: "{{ dotfiles_color.term.red }}"

    vim:
      normal: "{{ dotfiles_color.term.blue }}"
      insert: "{{ dotfiles_color.term.yellow }}"
      visual: "{{ dotfiles_color.term.magenta }}"

  gui:
    primary: "{{ dotfiles_color.gui.blue }}"
    background: "{{ dotfiles_color.gui.background }}"
    background_alt: "{{ dotfiles_color.gui.background_alt }}"
    border: "{{ dotfiles_color.gui.bright_black }}"

    warning: "{{ dotfiles_color.gui.yellow }}"
    error: "{{ dotfiles_color.gui.red }}"

    git:
      add: "{{ dotfiles_color.gui.green }}"
      change: "{{ dotfiles_color.gui.yellow }}"
      delete: "{{ dotfiles_color.gui.red }}"

    vim:
      normal: "{{ dotfiles_color.gui.blue }}"
      insert: "{{ dotfiles_color.gui.yellow }}"
      visual: "{{ dotfiles_color.gui.magenta }}"

dotfiles_alacritty:
  config_dir: "{{ dotfiles_home }}/.config/alacritty"

dotfiles_tmux:
  config_dir: "{{ dotfiles_home }}/.config/tmux"

dotfiles_zsh:
  config_dir: "{{ dotfiles_home }}/.config/zsh"
  plugins_dir: "{{ dotfiles_home }}/.config/zsh/plugins"
  external_dir: "{{ dotfiles_home }}/.config/zsh/external"
  antigen_url: "http://git.io/antigen"
  users:
    - root
    - "{{ home.user }}"

dotfiles_neovim:
  config_dir: "{{ dotfiles_config }}/nvim"
