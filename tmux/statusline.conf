# Status line config

set  -g status              'on'      # Enable the status line
set  -g status-bg           'default' # Status line background color
set  -g status-bg           'default' # Status line background color
setw -g window-status-bg    'default' # Window status line background color
set  -g status-justify      'left'    # Window list alignment
set  -g status-left-length  '100'     # Maximum length of left status line
set  -g status-right-length '100'     # Maximum length of left status line
set  -g status-interval      1        # Refresh interval


# Left status line
set -g status-left '#{prefix_highlight}#[fg=colour231,bg=colour25] #S #[fg=colour25,bg=default,nobold,nounderscore,noitalics]'

# Right status line
set -g status-right '#[fg=colour231,bg=default] %Y-%m-%d  %H:%M #[fg=colour25,bg=default,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour25] #(echo $USER)@#h '


# Window status line
setw -g window-status-format ' #[fg=colour59,bg=default] #I #[fg=colour59,bg=default] #W  '

# Current window status line
setw -g window-status-current-format '#[fg=colour25,bg=default,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour25] #I #[fg=colour231,bg=colour25] #W #[fg=colour25,bg=default,nobold,nounderscore,noitalics]'
